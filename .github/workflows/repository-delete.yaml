name: Delete a Repository
on:
  workflow_dispatch:
    inputs:
      port_payload:
        required: true
        description: "Port's payload, including details for who triggered the action and general context (blueprint, run id, etc...)"
        type: string
    secrets:
      GH_ORG_TOKEN:
        required: true
      PORT_CLIENT_ID:
        required: true
      PORT_CLIENT_SECRET:
        required: true
jobs:
  backup:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
    - name: Compress current repository
      id: compress
      run: |
        GITHUB_URL=${{ fromJson(inputs.port_payload).payload.entity.properties.url }}
        ORG=$(echo "$GITHUB_URL" | cut -d'/' -f4)
        REPO=$(echo "$GITHUB_URL" | cut -d'/' -f5)
        ARCHIVE=backup-$ORG--$REPO-$(date +"%Y-%m-%d_%H-%M-%S").tar.gz
        git clone $GITHUB_URL /tmp/repo
        cd /tmp/repo
        tar -czf /tmp/$ARCHIVE .
        echo "::set-output name=ARCHIVE::$ARCHIVE"
    - name: Upload repository archive as artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ steps.compress.outputs.ARCHIVE }}
        path: /tmp/${{ steps.compress.outputs.ARCHIVE }}
        retention-days: 60
    - name: Report
      run: |
        curl --location "https://api.getport.io/v1/actions/runs/${{ fromJson(inputs.port_payload).context.runId }}/logs" \
          --header "Authorization: Bearer ${{ secrets.PORT_CLIENT_SECRET }}" \
          --header "Content-Type: application/json" \
          --data "{
            \"message\": \""Repository is backed-up. In order to download it, open the job in GH. Artifact Name: ${{ steps.compress.outputs.ARCHIVE }} ðŸ’¾"\"
          }"
